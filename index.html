<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/apple-icon-180x180.png"
      type="image/x-icon"
    />
    <title>Quiz App</title>
    <!-- Google-fonts link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main class="main-container">
      <div class="container">
        <div class="content-heading">
          <h2>Simple Quiz</h2>
          <h3 id="question">Question goes here</h3>
        </div>
        <div class="question-container" id="question-container">
          <button type="button" class="qusBtn">Answer 1</button>
          <button type="button" class="qusBtn">Answer 2</button>
          <button type="button" class="qusBtn">Answer 3</button>
          <button type="button" class="qusBtn">Answer 4</button>
        </div>
        <div class="submit-btn">
          <button type="button" id="nextBtn">Next</button>
        </div>
      </div>
    </main>
  </body>
</html>
